<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Donation History</h2>
    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th>Date</th>
                <th>Location</th>
                <th>Units Donated</th>
            </tr>
        </thead>
        <tbody>
            {% for d in history %}
            <tr>
                <td>{{ d['donation_date'] }}</td>
                <td>{{ d['location'] }}</td>
                <td>{{ d['units'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}

</body>
</html>
