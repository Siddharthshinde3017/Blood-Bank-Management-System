<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends "base.html" %}
{% block content %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
.dashboard-header {
    background: linear-gradient(to right, #8B0000, #DC143C);
    color: white;
    padding: 30px;
    border-radius: 10px;
}
.stats-card {
    border-left: 5px solid #DC143C;
    padding: 20px;
    transition: 0.3s;
}
.stats-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}
</style>

<div class="container mt-4">

    <div class="dashboard-header mb-4">
        <h2>Admin Dashboard</h2>
        <p>Manage donors, blood stock, and emergency requests.</p>
    </div>

    <!-- Dashboard Stats -->
    <div class="row g-4">

        <div class="col-md-4">
            <div class="card stats-card shadow-sm">
                <h5><i class="fas fa-users text-danger"></i> Total Donors</h5>
                <h2>{{ total_donors }}</h2>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card stats-card shadow-sm">
                <h5><i class="fas fa-tint text-danger"></i> Blood Units</h5>
                <h2>{{ total_units }}</h2>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card stats-card shadow-sm">
                <h5><i class="fas fa-bell text-danger"></i> Requests</h5>
                <h2>{{ total_requests }}</h2>
            </div>
        </div>
    </div>

    <!-- Manage Sections -->
    <div class="row mt-5 g-4">

        <div class="col-md-4">
            <a href="{{ url_for('manage_donors') }}" class="text-decoration-none">
                <div class="card p-4 text-center shadow-sm">
                    <i class="fas fa-users-cog fa-3x text-danger mb-3"></i>
                    <h4>Manage Donors</h4>
                </div>
            </a>
        </div>

        <div class="col-md-4">
            <a href="{{ url_for('manage_stock') }}" class="text-decoration-none">
                <div class="card p-4 text-center shadow-sm">
                    <i class="fas fa-tint fa-3x text-danger mb-3"></i>
                    <h4>Manage Blood Stock</h4>
                </div>
            </a>
        </div>

        <div class="col-md-4">
            <a href="{{ url_for('manage_requests') }}" class="text-decoration-none">
                <div class="card p-4 text-center shadow-sm">
                    <i class="fas fa-ambulance fa-3x text-danger mb-3"></i>
                    <h4>Blood Requests</h4>
                </div>
            </a>
        </div>

    </div>

</div>

{% endblock %}

</body>
</html>
