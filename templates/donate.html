<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Blood</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #8e0e00, #b71c1c);
            min-height: 100vh;
            color: white;
        }

        .donate-card {
            background: #ffffff;
            color: #333;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 6px 25px rgba(0,0,0,0.25);
            animation: slideUp 0.7s ease-in-out;
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .btn-donate {
            background: #b71c1c;
            color: white;
            border-radius: 30px;
            font-size: 1.1rem;
            padding: 10px;
            transition: 0.3s;
        }

        .btn-donate:hover {
            background: #8e0e00;
        }

        .header-text {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            text-align: center;
            margin-bottom: 25px;
        }

        .blood-drop {
            font-size: 60px;
            color: #ffebee;
            display: block;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <div class="container py-5">

        <div class="blood-drop">
            <i class="fas fa-tint"></i>
        </div>

        <h2 class="header-text">Donate Blood â€“ Save Lives</h2>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="donate-card">

                    <form action="/donate" method="POST">

                        <!-- Units -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Units (in ml)</label>
                            <input type="number" min="1" class="form-control" name="units" placeholder="Enter units you want to donate" required>
                        </div>

                        <!-- Location -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Donation Location</label>
                            <input type="text" class="form-control" name="location" placeholder="Enter donation location" required>
                        </div>

                        <!-- Donate Button -->
                        <button type="submit" class="btn btn-donate w-100">
                            <i class="fas fa-hand-holding-medical me-2"></i>
                            Donate Now
                        </button>

                    </form>

                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
