<body>
    {% extends "base.html" %}
{% block content %}

<div class="container mt-5">
    <div class="card shadow p-4 mx-auto" style="max-width: 450px;">
        <h3 class="text-center text-danger fw-bold mb-3">Admin Login</h3>

        <form method="POST">

            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required placeholder="Enter admin username">
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required placeholder="Enter admin password">
            </div>

            <button class="btn btn-danger w-100 mt-2">Login</button>
        </form>

        <p class="text-center mt-3 text-muted">
            Default Admin â†’ <b>admin / admin123</b>
        </p>
    </div>
</div>

{% endblock %}
