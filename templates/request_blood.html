{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Request Blood</h2>

    <div class="card shadow-sm">
        <div class="card-body">
            <form action="{{ url_for('request_blood') }}" method="POST">
                <div class="mb-3">
                    <label for="blood_group" class="form-label">Blood Group</label>
                    <select name="blood_group" id="blood_group" class="form-select" required>
                        <option value="" selected disabled>Select Blood Group</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="units" class="form-label">Units Required</label>
                    <input type="number" name="units" id="units" class="form-control" min="1" required>
                </div>

                <button type="submit" class="btn btn-danger">Submit Request</button>
            </form>
        </div>
    </div>

    <div class="mt-4">
        <a href="{{ url_for('my_requests') }}" class="btn btn-secondary">View My Requests</a>
    </div>
</div>
{% endblock %}
